version: '3.8'

services:
  # --- INFRA ---
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  db:
    image: timescale/timescaledb:latest-pg14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=llminfra
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # --- SERVICES (RUST) ---
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.rust
      args:
        SERVICE_NAME: inventiv-orchestrator
    command: ./service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/llminfra
      - REDIS_URL=redis://redis:6379
      - PROVIDER=mock
    depends_on:
      - db
      - redis

  router:
    build:
      context: .
      dockerfile: Dockerfile.rust
      args:
        SERVICE_NAME: inventiv-router
    command: ./service
    ports:
      - "8002:8002"
    environment:
      - ORCHESTRATOR_URL=http://orchestrator:8001
    depends_on:
      - orchestrator

  backend:
    build:
      context: .
      dockerfile: Dockerfile.rust
      args:
        SERVICE_NAME: inventiv-backend
    command: ./service
    ports:
      - "8003:8003"

volumes:
  redis_data:
  db_data:
